local_costmap:
  global_frame: /map
  robot_base_frame: /base_footprint
  update_frequency: 5.0
  publish_frequency: 5.0
  static_map: false
  rolling_window: true
  width: 6.0
  height: 6.0
  resolution: 0.01

  plugins:
   - {name: footprint_layer, type: "costmap_2d::FootprintLayer"} 
   - {name: obstacle_layer,  type: "costmap_2d::ObstacleLayer" }
   - {name: inflation_layer, type: "costmap_2d::InflationLayer"}
   - {name: simple_layer, type: "simple_layer_namespace::SimpleLayer"}
   - {name: grid_layer, type: "simple_layer_namespace::GridLayer"}
   - {name: social_navigation_layer, type: "social_navigation_layers::ProxemicLayer"}
  

