TrajectoryPlannerROS:
  max_vel_x: 0.45 #0.45
  min_vel_x: 0.2 #0.1
  max_vel_y: 0.0
  min_vel_y: 0.0
  max_vel_theta: 3.0 #1.0
  min_vel_theta: -3.0
  min_in_place_vel_theta: 0.4 #0.4
  escape_vel: -0.2

  acc_lim_theta: 0.5 #3.2
  acc_lim_x: 2.5 #2.5
  acc_lim_y: 0.0 #2.5

  yaw_goal_tolerance: 0.06
  xy_goal_tolerance: 0.6

  sim_time: 2.0
  sim_granularity: 0.025
  angular_sim_granularity: 0.025
  vx_samples: 20
  vtheta_samples: 40

  meter_scoring: true
  pdist_scale: 0.2
  gdist_scale: 1.2
  occdist_scale: 0.01
  heading_lookahead: 0.325
  heading_scoring: false
  heading_scoring_timestep: 0.8
  dwa: true

  publish_cost_grid_pc: true
  global_frame_id: map

  oscillation_reset_dist: 0.05

  prune_plan: true

  holonomic_robot: false
