footprint: [[-0.1,0.25],[-0.1,-0.25],[0.4,-0.25],[0.4,0.25]]

cost_factor: 0.55 #0.8
neutral_cost: 66 #50
lethal_cost: 253

transform_tolerance: 0.3
obstacle_range: 5.5 #2.5
max_obstacle_height: 2.0
min_obstacle_height: 0.0
raytrace_range: 6.0 #3.0

obstacle_layer:
  observation_sources: base_scan clear_scan
  base_scan: {data_type: LaserScan, sensor_frame: laser, clearing: true, marking: true, topic: /scan_filtered, expected_update_rate: 20} #changed from base_scan to compensate for obscured view angle
  clear_scan: {data_type: LaserScan, sensor_frame: laser, clearing: true, marking: false, topic: /clear_scan, expected_update_rate: 20}
inflation_layer:
  inflation_radius: 0.3
  cost_scaling_factor: 3.75
