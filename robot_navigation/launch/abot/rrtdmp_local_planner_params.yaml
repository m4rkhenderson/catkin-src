RRTDMPPlanner:
  robot_radius: 2
  goal_tolerance: 12
  path_tolerance: 30 # higher values produce more valid paths, but lower values increase proximity to goal state
  path_checkpoint_resolution: 1 # do not change
  obstacle_inflation_radius: 1
  time_step: 0.3
  num_step: 3
  linear_velocity_max: 1.0
  angular_velocity_max: 1.0
  linear_velocity_min: 0.0
  angular_velocity_min: 0.0
  motion_primitive_resolution: 5 # odd numbers work best
  max_iterations: 100
  controller_frequency: 10.0
  local_costmap_border: false
  forward_bias: 5
  velocity_topic: "cmd_vel"
  rule_offset: 20.0
  goal_offset: 0.0
  person_offset: 40.0
  rule_scale: 5.0
  goal_scale: 10.0
  person_scale: 0.5
  rule_weight: 1.0
  goal_weight: 1.0
  person_weight: 1.0
  avoid_ang: 0.5
  p_dist_weight: 1.5
  p_ang_weight: 0.5
  tilt_bias: 0.785
  mp_range_scale: 0.05 #0.05 # higher values are more likely to produce valid paths, but lower values better enforce rules
  stop_loops: 10
